{% extends "relatim/base.html" %}

{% block content %}
<h2>{{image.title}}</h2>
<div>
	<img src="{{image.url}}" />
</div>
<ul>
{% for related_image in related_images %}
	<li>
        <a href="{{related_image.url}}"><img src="{{related_image.thumbnail}}" /></a>
	</li>
{% endfor %}
</ul>
{% endblock content %}
